<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style(authorization).css">
</head>
<body>
<section class="header">
	<div class="container">
	<h1>Авторизация </h1>
	<form>
		 <fieldset>
			  <legend>Вход на сайт</legend>
			  <div class="form-group">
			   <label for="inputLogin">Логин</label>
			   <input id="inputLogin" placeholder="Введите логин" class="form-control">
			  </div>
			  <div class="form-group">
			   <label for="inputPassword">Пароль</label>
			   <input type="password" id="inputPassword" placeholder="Введите пароль" class="form-control">
			  </div>
			  <div class="checkbox">
			   <label><input type="checkbox"> Запомнить меня</label>
			  </div>
			  <button type="submit" class="btn btn-default">Войти</button>
			  <button type="submit" class="btn btn-default">Регистрация</button>
			  <button type="submit" class="btn btn-default"><a href="index.html">Главная</a></button>
		 </fieldset>
	</form>
	</div>
</section>
<footer class="footer">
		<div class="container-fluid">
			<h4>2016 &copy; Serburn</h4>
		</div>
	</footer>
		<script src="js/jquery-3.1.1.js"></script>
			<script src="js/bootstrap.js"></script>
</body>
</html>
